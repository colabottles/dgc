<div class="entrees">
  <h3>{{ breakfast.title }}</h3>
  <h4>{{ breakfast.summary }}</h4>
  <div class="item">
    <div class="item__wrapper">
      {% for item in collections.breakfast %}
      <div class="item__name">{{ item.name }}</div>
      <div class="item__description">{{ item.description }}
      </div>
      <div class="item__prepared">{{ item.prepared }}</div>
      <div class="item__price">{{ item.price }}</div>
      <div class="item__allergens">
        <span class="allergen dairy">{{ item.allergen.dairy }}</span>
        <span class="allergen eggs">{{ item.allergen.eggs }}</span>
      </div>
      {% endfor %}
    </div>
  </div>
